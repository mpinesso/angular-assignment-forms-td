<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="emailControl">Mail</label>
          <input
            id="email"
            type="email"
            name="emailControl"
            class="form-control"
            ngModel
            required
            email
            #emailControl="ngModel">
        </div>
        <p class="help-block" *ngIf="!emailControl.valid && emailControl.touched">Email invalid!</p>
        <div class="form-group">
          <label for="subscriptionControl">Subscriptions</label>
          <select
            class="form-control"
            name="subscriptionControl"
            [ngModel]="subscriptionDefault">
            <option
              value="{{subscription.key}}"
              *ngFor="let subscription of subscriptions">{{subscription.value}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="passwordControl">Password</label>
          <input
            type="password"
            name="passwordControl"
            class="form-control"
            [ngModel]="password"
            required
            minlength="8"
            #passwordControl="ngModel">
        </div>
        <p
          class="help-block"
          *ngIf="!passwordControl.valid && passwordControl.touched">
          Passoword required and must have at least 8 chars!
        </p>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!form.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" *ngIf="submitted">
    <h3>Data</h3>
    <p>Mail: {{formData.email}}</p>
    <p>Subscription: {{formData.subscription}}</p>
    <p>Password: {{formData.password}}</p>
  </div>
</div>
